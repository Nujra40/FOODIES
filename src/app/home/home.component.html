<div class="title">
    <div><h1>F O O D I E S</h1></div>
    <div><p>Choose Order Repeat</p></div>
    <div>
        <button class="float-end" id="cart-button" routerLink="/cart">
            Cart <span id="cart-button-no">{{ cartData.length }}</span>
        </button>
    </div>
</div>

<div [hidden]="menu">
    <h1 class="p-5 m-5">Loading Assets...</h1>
</div>

<div class="d-flex flex-wrap text-white bg-light mycontainer">
    <div class="border sub-container column" *ngFor="let item of menu">
        <div class="mytop">
            <div>
                <img src="{{ item.filePath }}">
            </div>   
        </div>
        <div class="mybottom">
            <div class="mybottom-text">
                <h3>{{ item.item }}</h3>
                <p>â‚¹{{ item.unit }}</p>
                <button [ngClass]="cartData.includes(item.itemID) ? 'includedItem' : 'mybottom-button'"
                        [disabled]="cartData.includes(item.itemID)"
                        (click)="addToCart(item, item.itemID)"
                        [innerText]="cartData.includes(item.itemID) ? 'Added to Cart' : 'Add to Cart'">
                </button>
            </div>
        </div>
    </div>
</div>
